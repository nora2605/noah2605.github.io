<!DOCTYPE html>
<html>

<head>
    <title>Opinion Collector</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:read-only {
            background-color: #f5f5f5;
        }

        button[type="submit"] {
            display: block;
            margin-top: 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #444;
        }

        button[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Opinion Collector</h1>
    <form id="opinion-form">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="Enter topic here" value="">

        <label for="opinion">Opinion:</label>
        <input type="text" id="opinion" name="opinion" placeholder="Enter opinion here">

        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <script type="text/javascript">
        // Obtain the IP address using the https://api.ipify.org/?format=json API
        let ipAddress = '';
        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => ipAddress = data.ip)
            .catch(error => {
                console.error(error);
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'An error occurred while obtaining the IP address.';
                errorMessage.style.color = 'red';
                errorMessage.style.textAlign = 'center';
                document.querySelector('form').appendChild(errorMessage);
                alert('An error occurred while obtaining the IP address.');
            });

        // Check for the URL argument for the topic and disable the topic field if it is present
        const urlParams = new URLSearchParams(window.location.search);
        const topicParam = urlParams.get('topic');
        if (topicParam) {
            document.getElementById('topic').value = topicParam;
            if (topicParam.length > 0) {
                document.getElementById('topic').readOnly = true;
            }
        }

        // Handle form submission
        const form = document.getElementById('opinion-form');
        form.addEventListener('submit', event => {
            event.preventDefault();
            const topic = document.getElementById('topic').value;
            const opinion = document.getElementById('opinion').value;
            const content = `IP: ${ipAddress}\nTopic: ${topic}\nOpinion: ${opinion}`;
            const payload = { content };
            fetch('https://discord.com/api/webhooks/1091080099501187132/_nOqbIs_oC9RT4UZgBBv0yxSpCGXnCbK8yioku9taHP3jvbAGtjsfrbEs_-gi5KpruVd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    alert('Opinion submitted successfully!');
                    form.reset();
                })
                .catch(error => {
                    console.error(error);
                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = 'An error occurred while submitting the opinion.';
                    errorMessage.style.color = 'red';
                    errorMessage.style.textAlign = 'center';
                    document.querySelector('form').appendChild(errorMessage);
                    alert('An error occurred while submitting the opinion.');
                });
        });
    </script>
</body>

</html>
